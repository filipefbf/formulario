<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=0"/> 
        <link rel="stylesheet" type="text/css" href="assets/css/template.css">
        <title>Form Cadastro</title>

    </head>

    <body>
        <header>
            <div class="Headd">
                <h1 class="headd1">Biblioteca de Alexandria</h1>
            </div>
        </header>
        <aside id="principal">
            <div class="container">
                <h1>Cadastro Biblioteca..</h1>
                <div class="Dados">
                    <table>
                        <tr>
                            <td class="dados1">Nome Completo</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="dados1">Data de Nasc</td>
                            <td><input type="date" title="Data"></td>
                        </tr>
                        <tr>
                            <td class="dados1">E-mail</td>
                            <td><input type="email" text></td>
                        </tr>
                        <tr>
                            <td class="dados1">Telefone</td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td class="dados1">CEP</td>
                            <td><input type="Number"></td>
                        </tr>
                        <tr>
                            <td class="dados1" class="sexo">Sexo</td>
                            <td>Masc<input type="radio" name="sexo">Fem<input type="radio" name="sexo"></td>
                        </tr>
                        <tr>
                            <td class="dados1">Matricula</td>
                            <td><input type="Number"></td>
                        </tr>
                        <tr>
                            <td class="dados1" class="ultimo">Senha</td>
                            <td><input type="password">
                                <input type="submit">
                            </td>
                        </tr>

                    </table>    
                </div>
                <h1>Livros</h1>
                <div class="mensagem">
                    <input class="mensagem_final" type="text">
                    <input type="submit">
                </div>
            </div>
        </aside>
        <footer>
            Copyright - Todos os direitor reservados
        </footer>

    </body>


</html>
